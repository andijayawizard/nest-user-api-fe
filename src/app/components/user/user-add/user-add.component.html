<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6">
              <h1>{{title}}</h1>
          </div>
          <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">{{title}}</li>
              </ol>
          </div>
      </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
      <div class="card">
          <div class="card-header">
              <h3 class="card-title">{{title}}</h3>

              <div class="card-tools">
                  <button
                      type="button"
                      class="btn btn-tool"
                      data-widget="collapse"
                      data-toggle="tooltip"
                      title="Collapse"
                  >
                      <i class="fa fa-minus"></i>
                  </button>
                  <button
                      type="button"
                      class="btn btn-tool"
                      data-widget="remove"
                      data-toggle="tooltip"
                      title="Remove"
                  >
                      <i class="fa fa-times"></i>
                  </button>
              </div>
          </div>

          <div class="card-body">
              <legend>Create Item</legend>
              <form [formGroup]="userForm" (ngSubmit)="storeUser()" novalidate>
                <div class="mb-3">
                  <label for="firstName" class="form-label">first name</label>
                  <input type="text" name="firstName" [(ngModel)] = "user.firstName" class="form-control" id="firstName" formControlName="firstName" />
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">last name</label>
                  <input type="text" name="lastName" [(ngModel)] = "user.lastName" class="form-control" id="lastName" formControlName="lastName" />
                </div>
                <!-- <div class="mb-3">
                  <label for="age" class="form-label">age</label>
                  <input type="number" name="age" [(ngModel)] = "user.age" class="form-control" id="age" />
                </div> -->
                <button type="submit" class="btn btn-primary">Create</button>
              </form>
