<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6">
              <h1>{{title}}</h1>
          </div>
          <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">{{title}}</li>
              </ol>
          </div>
      </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
      <div class="card">
          <div class="card-header">
              <h3 class="card-title">{{title}}</h3>

              <div class="card-tools">
                  <button
                      type="button"
                      class="btn btn-tool"
                      data-widget="collapse"
                      data-toggle="tooltip"
                      title="Collapse"
                  >
                      <i class="fa fa-minus"></i>
                  </button>
                  <button
                      type="button"
                      class="btn btn-tool"
                      data-widget="remove"
                      data-toggle="tooltip"
                      title="Remove"
                  >
                      <i class="fa fa-times"></i>
                  </button>
              </div>
          </div>
          <div class="card-body">
            <table class="table">
              <tbody>
                <tr>
                  <td>first name</td>
                  <td>{{details.firstName}}</td>
                </tr>
                <tr>
                  <td>last name</td>
                  <td>{{details.lastName}}</td>
                </tr>
                <tr>
                  <td>age</td>
                  <td>{{details.age}}</td>
                </tr>
                <tr>
                  <td>address</td>
                  <td>{{details.address}}</td>
                </tr>
                <tr>
                  <td>profession</td>
                  <td>{{details.profession}}</td>
                </tr>
                <tr>
                  <td>country</td>
                  <td>{{details.country}}</td>
                </tr>
                <tr>
                  <td>state</td>
                  <td>{{details.state}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">{{title}}</div>
          <!-- /.card-footer-->
      </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
