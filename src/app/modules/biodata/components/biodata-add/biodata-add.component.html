<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{title}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">{{title}}</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  
  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{title}}</h3>
  
                <div class="card-tools">
                    <button
                        type="button"
                        class="btn btn-tool"
                        data-widget="collapse"
                        data-toggle="tooltip"
                        title="Collapse"
                    >
                        <i class="fa fa-minus"></i>
                    </button>
                    <button
                        type="button"
                        class="btn btn-tool"
                        data-widget="remove"
                        data-toggle="tooltip"
                        title="Remove"
                    >
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
  
            <div class="card-body">
                <legend>Create {{title}}</legend>
                <form [formGroup]="biodataForm" (ngSubmit)="create()" novalidate>
                  <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" name="nama" [(ngModel)] = "biodata.nama" class="form-control" id="nama" formControlName="nama" />
                  </div>
                  <div class="mb-3">
                    <label for="nik" class="form-label">NIK</label>
                    <input type="number" name="nik" [(ngModel)] = "biodata.nik" class="form-control" id="nik" formControlName="nik" />
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" name="address" [(ngModel)] = "biodata.address" class="form-control" id="address" formControlName="address" />
                  </div>
                  <button type="submit" class="btn btn-primary">Create</button>
                  <button type="reset" class="btn btn-danger">Reset</button>
                </form>
